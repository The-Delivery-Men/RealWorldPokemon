<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real World Pokémon</title>
  <script type="module" src="./main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="menu">
    <button id="menu-button">Menu</button>
    <div>
      <label for="search-pokemon" style="color: white;">Search Pokémon:</label>
      <input type="text" id="search-pokemon">
    </div>
    <button id="info-button">Info</button>
  </div>

  <div class="container">
    <h1 aria-labelledby="title-real-world-pokemon">Real World Pokémon</h1>

    <div class="about-section">
      <h2>About section</h2>
      <p>Immerse yourself in the world of Pokémon using the continent you inhabit to discover which Pokémon would
        populate your area.</p>
    </div>

    <div class="form-section">
      <label for="continent">Select your continent:</label>
      <select id="continent">
        <option value="Africa">Africa</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="North America">North America</option>
        <option value="South America">South America</option>
        <option value="Antarctica ">Antarctica</option>
        <option value="Australia">Australia</option>
        <option value="Oceania">Oceania</option>
      </select>
      <button id="enter-button">Discover Pokémon</button>
    </div>

    <div class="results" id="results"></div>

    <div class="footer">
      <button id="about-devs-button">About the Devs</button>
    </div>
  </div>
</body>

</html>
